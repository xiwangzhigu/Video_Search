<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1.4.min.js">
</script>
<script>
$(document).ready(function(){
  $("#btn1").click(function(){
    $('#test').load('hello.txt');
  })
  $("#btn2").click(function(){
      $.get("hello.txt",function(data,status){
      alert("数据：" + data + "\n状态：" + status);
    });
  });
  
  $.ajax({
           dataType:'jsonp',
		   url:'localhost/ajax_test/hello.txt',
		   success:function(data){
		       alert(data);
		   }
  });
})
</script>
</head>

<body>

<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
<button id="btn1" type="button">获得外部的内容</button>
<button id="btn2" type="button">向页面发送 HTTP GET 请求，然后获得返回的结果</button>
<button id="btn3" type="button">跨域测试</button>
</body>
</html>
